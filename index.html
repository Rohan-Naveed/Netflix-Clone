<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="hero">
      <div class="overlay"></div>
      <img
        class="hero-background"
        src="images/netflix_bg.jpg"
        alt="netflix-logo"
      />

      <div class="navbar">
        <header>
          <img class="header-logo" src="images/logo.png" alt="netflix-logo" />
        </header>
        <nav>
          <div class="select-wrapper">
            <select>
              <option value="volvo">English</option>
              <option value="saab">Urdu</option>
              <option value="mercedes">German</option>
              <option value="audi">Spanish</option>
            </select>
          </div>
          <button>Sign In</button>
        </nav>
      </div>
    </div>
  </body>
